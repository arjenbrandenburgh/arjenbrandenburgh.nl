<body>
  <app-root>
    <style type="text/css">
      #pre-bootstrap {
          background-color: #e8e8e8;
          bottom: 0px;
          left: 0px;
          position: fixed;
          right: 0px;
          top: 0px;
          z-index: 999999;
      }
      #pre-bootstrap .messaging {
          left: 0px;
          margin-top: -120px;
          position: absolute;
          right: 0px;
          top: 50%;
      }

      #pre-bootstrap .spinner {
        width: 40px;
        height: 40px;

        position: relative;
        margin: 100px auto;
      }

      #pre-bootstrap .double-bounce1, .double-bounce2 {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #333;
        opacity: 0.6;
        position: absolute;
        top: 0;
        left: 0;
        
        -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
        animation: sk-bounce 2.0s infinite ease-in-out;
      }

      #pre-bootstrap .double-bounce2 {
        -webkit-animation-delay: -1.0s;
        animation-delay: -1.0s;
      }

      @-webkit-keyframes sk-bounce {
        0%, 100% { -webkit-transform: scale(0.0) }
        50% { -webkit-transform: scale(1.0) }
      }

      @keyframes sk-bounce {
        0%, 100% { 
          transform: scale(0.0);
          -webkit-transform: scale(0.0);
        } 50% { 
          transform: scale(1.0);
          -webkit-transform: scale(1.0);
        }
      }
    </style>

    <div id="pre-bootstrap">
      <div class="messaging">
        <div class="spinner">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
      </div>
    </div>
  </app-root>
</body>
</html>
