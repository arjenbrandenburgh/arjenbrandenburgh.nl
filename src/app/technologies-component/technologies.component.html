<section class="technologies" id="technologies">
    <div class="container-fluid">
        <div class="section-title">
            <h2>Stuff I work with</h2>
        </div>
        
        <div class="row" [@listStagger]="technologies.length">
            <div *ngFor="let tech of technologies" class="col-xs-4 col-sm-2 item">
				<img src="./assets/techs/{{tech.image}}" />
				<p [innerHTML]="tech.name"></p>
            </div>
        </div>

    </div>
    <svg class="diagonal-white" width="100%" height="170" viewBox="0 0 100 102" preserveAspectRatio="none">
        <path d="M0 0 L30 100 L100 0 Z"></path>
    </svg>
</section>
